             <div class="container">
             <div class="p-3 bd-highlight">
                 
            <h2>Registrar Libros</h2>
            <form   method="POST"  id="form" name="form" action="ClientController">
                 <input type="hidden" name="control" value="GUARDAR">
                 
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                    <label for="codeBook" id="codeHelp">Código</label>
                    <input type="text" class="form-control" placeholder="Código" id="codeBook" name="codeBook" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nameBook">Nombre del Libro</label>
                    <input type="Text" class="form-control" placeholder="Nombre" id="nameBook" name="nameBook" required>
                </div>
                 <div class="form-group">
                 <div class="col-md-3 mb-3">
                <label for="bookTape">Tipo de Pasta</label>
                <select class="custom-select" name="tapeBook" id="tapeBook" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Rústica</option>
                  <option>Tapa Dura</option>
                </select>
              </div></div>
               
                  <div class="form-group">
                    <label for="editorialBook" id="nameHelp">Editorial</label>
                    <input type="Text" class="form-control" placeholder="Editorial" id="editorialBook" name="editorialBook" required>
                </div>
                 <div class="form-group">
                <div class="col-md-3 mb-3">
                <label for="validationCustom04">Año de publicación</label>
                <input type="date" class="form-control" id="validationCustom04" name="dateBook" required>
                </div>
                     </div>
                 
                <input type="button" value="Enviar Formulario" onclick="sendForm();" class="submit-button btn btn-success" id="btn3">
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </form>
             </div>
        
        <div class="p-3 bd-highlight">
            <div class="container" id="container2">
               <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <td>Codigo de Libro</td>
                            <td>Nombre del Libro</td>
                            <td>Tipo de Pasta</td>
                            <td>Editorial</td>
                            <td>Año de publicación</td>
                            <td>Acción</td>
                        </tr>
                    </thead>
                    <tbody id="bodyTable">

                    </tbody>                     
                </table>
            </div>
